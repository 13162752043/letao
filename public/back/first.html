<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 乐淘左侧边栏 -->
  <div class="lt-aside">
    <!-- 主题 -->
    <div class="brand">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/none.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航部分 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" >
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
  <div class="lt-main">
      <!-- toolbar区域 -->
      <div class="lt-toolbar">
      <a href="#" class="pull-left icon-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 右侧部分 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li class="active">一级分类</li>
      </ol>

      <button class="mb_30 addBtn">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width=20%>序号</th>
            <th width=80%>一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>户外馆</td>
          </tr>
        </tbody>
      </table>

      <div class="text-right">
        <!-- 挖个坑 -->
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <!-- 准备添加的模态框 -->
  <div class="modal fade" tabindex="-1" id="firstModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <form id="form">
              <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                </div>
              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addFirst">添加</button>
              </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="loginoutModal">
      <div class="modal-dialog modal-sm" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i>
              您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="loginout">退出</button>
          </div>
        </div>
      </div>
  </div>

  <!-- 准备模板 -->
  <script type="text/html" id="tmp">
  {{each rows v i}}
    <tr>
      <td>{{v.id}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
  {{/each}}
  </script>


</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/first.js"></script>

</html>
